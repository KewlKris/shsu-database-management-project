<!DOCTYPE html>
<html>
    <head>
        <title>Local Suppliers Login</title>
        <link rel="stylesheet" href="./css/login.scss">
    </head>
    <body>
        <div id="center-div">
            <div id="login-box">
                <h2>Employee Login</h2>
                <table id="login-table">
                    <tr>
                        <td>Username:</td>
                        <td><input type="text" id="username-field"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="password" id="password-field"></td>
                    </tr>
                </table>
                <input type="button" value="Login" id="login-button">
            </div>
        </div>
    </body>
</html>
